<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Машина Тьюринга — Палиндром</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px 0;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-top: 20px;
      max-width: 800px;
    }
    .tape-container {
      background: #f8f9fa;
      border: 2px solid #dee2e6;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      font-family: monospace;
      font-size: 24px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .result-success {
      background: #d4edda !important;
      color: #155724 !important;
      border-color: #c3e6cb !important;
    }
    .result-error {
      background: #f8d7da !important;
      color: #721c24 !important;
      border-color: #f5c6cb !important;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="text-center mb-4">
    <h1 class="text-primary fw-bold">Машина Тьюринга</h1>
    <p class="lead">Проверка слов на палиндром</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="input-group mb-4">
        <input id="word" type="text" class="form-control form-control-lg" 
               placeholder="Введите слово для проверки" 
               onkeypress="if(event.key==='Enter') checkWord()">
        <button class="btn btn-primary btn-lg" onclick="checkWord()">Проверить</button>
      </div>
    </div>
  </div>

  <div id="result" class="alert d-none text-center fw-semibold"></div>

  <div class="tape-container" id="tape">
    Введите слово для отображения ленты...
  </div>
</div>

<script>
async function checkWord() {
  const wordInput = document.getElementById('word');
  const resultDiv = document.getElementById('result');
  const tapeDiv = document.getElementById('tape');
  const word = wordInput.value.trim();

  if (!word) {
    resultDiv.className = "alert alert-warning text-center";
    resultDiv.textContent = "Введите слово для проверки!";
    resultDiv.classList.remove("d-none");
    tapeDiv.textContent = "Введите слово для отображения ленты...";
    return;
  }

  resultDiv.className = "alert alert-info text-center";
  resultDiv.textContent = "Выполняется проверка...";
  resultDiv.classList.remove("d-none");
  tapeDiv.textContent = "";

  try {
    const res = await fetch('/check', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({word})
    });

    if (!res.ok) {
      throw new Error(`HTTP ${res.status}`);
    }

    const data = await res.json();

    if (data.error) {
      resultDiv.className = "alert alert-danger text-center";
      resultDiv.textContent = data.error;
      return;
    }

    resultDiv.className = data.is_palindrome 
      ? "alert result-success text-center" 
      : "alert result-error text-center";
    resultDiv.textContent = data.result;

    // Отобразить содержимое ленты
    tapeDiv.textContent = data.tape || "Лента пуста.";

  } catch (err) {
    resultDiv.className = "alert alert-danger text-center";
    resultDiv.textContent = "Ошибка соединения: " + err.message;
  }
}

// Автофокус после загрузки
window.addEventListener("load", () => document.getElementById('word').focus());
</script>
</body>
</html>
